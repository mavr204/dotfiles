general {
    gaps_in = 4
    gaps_out = 8
    border_size = 3
    col.active_border = $color1 $color1 $color2 45deg
    col.inactive_border = $background

    layout = dwindle
    allow_tearing = true
}

decoration {
    rounding = 20
    rounding_power = 2
    active_opacity = 0.9
    inactive_opacity = 0.7
    fullscreen_opacity = 1


    blur {
        enabled = true
        size = 8
    }

    shadow {
        enabled = true
        range = 4
    }
}
