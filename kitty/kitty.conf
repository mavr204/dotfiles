# COLOR SCHEME
include ./colors-kitty.conf

# FONT
font_family      FiraCode Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# WINDOW OPACITY
background_opacity 0.7

# PADDING (kitty uses padding as a single value)
# We'll simulate Alacritty-style padding
window_margin_width  15
window_margin_height 15

# SELECTION
copy_on_select yes



